name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pylint structlog bandit
      
      # Criar diretórios necessários
      - name: Create directories
        run: |
          mkdir -p test-reports
          mkdir -p src/logs
      
      # Primeiro rodar os testes unitários
      - name: Run unit tests
        run: |
          pytest --cov=./ --cov-report=xml --cov-report=html:test-reports/coverage -v tests/unit/
        continue-on-error: true
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            test-reports/coverage/
          retention-days: 7
      
      # Depois rodar testes de integração
      - name: Run integration tests
        run: |
          pytest -v tests/integration/ --junitxml=test-reports/integration.xml || true
      
      - name: Store Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: test-reports/
          retention-days: 7
      
      - name: Run Security Scan
        run: bandit -r . -f json -o test-reports/bandit.json -ll -ii
      
      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: test-reports/bandit.json
          retention-days: 7

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black
      
      - name: Create reports directory
        run: mkdir -p test-reports
      
      - name: Run black
        run: |
          black . --check --diff || true
      
      - name: Run flake8
        run: |
          # Configuração mais permissiva para início do projeto
          flake8 . \
            --count \
            --max-line-length=120 \
            --extend-ignore=E203,W503,E402,F401,E231,E126,E128,E124,E251,E201,E202,E226 \
            --statistics \
            --output-file=test-reports/flake8.txt || true
      
      - name: Upload Lint Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-reports
          path: test-reports/
          retention-days: 7

  # Remover jobs que não estão sendo usados ainda
