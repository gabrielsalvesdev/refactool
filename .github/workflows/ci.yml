name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
        id: setup-python
        continue-on-error: true
        
      - name: Retry Setup Python
        uses: actions/setup-python@v5
        if: steps.setup-python.outcome == 'failure'
        with:
          python-version: '3.8'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pylint
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
      
      - name: Create directories
        run: |
          mkdir -p test-reports/coverage
      
      - name: Run tests
        run: |
          pytest --cov=microservices --cov-report=xml:coverage.xml --cov-report=html:test-reports/coverage -v tests/
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            coverage.xml
            test-reports/coverage/
          retention-days: 7

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black
      
      - name: Run black
        run: black . --check --diff || true
      
      - name: Run flake8
        run: |
          flake8 . \
            --count \
            --max-line-length=120 \
            --extend-ignore=E203,W503,E402,F401,E231 \
            --statistics

